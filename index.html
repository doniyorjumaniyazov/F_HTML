<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO & Digital Marketing Landing Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Верхний блок с меню и логотипом -->
    <header>
        <div class="menu-container">
            <div class="logo">
                <img src="image/logo1.png" alt="">
                <span>GrowBe</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Второй блок: левый блок с текстом и кнопками, правый блок  -->
    <section class="main-content">
        <!-- Левый блок -->
        <div class="left-content">
            <h1>SEO & Digital Marketing For Your Website</h1>
            <p>Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
            <div class="buttons">
                <button>Watch Video</button>
                <button>Start Now</button>
            </div>
        </div>

        <!-- Правый блок  -->
        <div class="right-content">
            <img src="image/logo2.png" alt="SEO Image">
        </div>
    </section>

    <!-- Третий блок: логотипы -->
    <section class="logos">
        <div class="logo-item">
            <img src="image/logo3.png" alt="Logo 1">
        </div>
        <div class="logo-item">
            <img src="image/logo3.png" alt="Logo 2">
        </div>
        <div class="logo-item">
            <img src="image/logo5.png" alt="Logo 3">
        </div>
        <div class="logo-item">
            <img src="image/logo3.png" alt="Logo 4">
        </div>
        <div class="logo-item">
            <img src="image/logo6.png" alt="Logo 5">
        </div>
        <div class="logo-item">
            <img src="image/logo7.png" alt="Logo 6">
        </div>
    </section>

    <!-- Четвертый блок  -->
    <section class="additional-images">
        
    </section>

</body>
</html>
